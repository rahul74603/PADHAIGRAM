<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padhaigram</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Modern Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Padhaigram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#study-material">Study Material</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#jobs">Jobs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to Padhaigram</h1>
        <p>This is a website for study materials and job updates.</p>

        <!-- Jobs Section -->
        <section id="jobs" class="my-5">
            <h2>Live Government Jobs</h2>
            <div id="job-listings" class="row">
                <!-- Job listings will be dynamically added here -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SSC Jobs 2023</h5>
                            <p class="card-text">Apply for latest SSC recruitment</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Study Material Section -->
        <section id="study-material" class="my-5">
            <h2>Study Material</h2>
            <div class="categories mb-4">
                <a href="#ssc" class="btn btn-primary me-2">SSC</a>
                <a href="#upsc" class="btn btn-success me-2">UPSC</a>
                <a href="#bank" class="btn btn-info">Bank</a>
            </div>
            <div id="material-listings" class="row">
                <!-- Study material will be dynamically added here -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SSC Previous Papers</h5>
                            <a href="#" class="btn btn-outline-primary">Download PDF</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase JS -->
    <script type="module" src="script.js"></script>
</body>
</html>
