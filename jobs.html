    <!-- JavaScript to Fetch Jobs from Google Sheets -->
    <script>
        async function fetchJobs() {
            const sheetId = "YOUR_GOOGLE_SHEET_ID"; // ‡§Ö‡§™‡§®‡§æ Google Sheet ID ‡§°‡§æ‡§≤‡•á‡§Ç
            const apiKey = "YOUR_GOOGLE_API_KEY";  // ‡§Ö‡§™‡§®‡•Ä API Key ‡§°‡§æ‡§≤‡•á‡§Ç
            const range = "Sheet1!A2:E"; // ‡§Ø‡§π ‡§Æ‡§æ‡§®‡§§‡•á ‡§π‡•Å‡§è ‡§ï‡§ø Data Sheet1 ‡§Æ‡•á‡§Ç ‡§π‡•à ‡§î‡§∞ A ‡§∏‡•á E ‡§§‡§ï ‡§°‡§æ‡§ü‡§æ ‡§π‡•à
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                console.log("API Response:", data);

                let jobsHTML = '';
                data.values.forEach(job => {
                    jobsHTML += `
                        <div class="job-card">
                            <h3>${job[0] || 'N/A'}</h3>
                            <p><strong>Department:</strong> ${job[1] || 'N/A'}</p>
                            <p><strong>Location:</strong> ${job[2] || 'N/A'}</p>
                            <p><strong>Last Date:</strong> ${job[3] || 'N/A'}</p>
                            <a href="${job[4] || '#'}" target="_blank">Apply Now</a>
                        </div>
                    `;
                });

                document.getElementById('jobs').innerHTML = jobsHTML;
            } catch (error) {
                document.getElementById('jobs').innerHTML = "‚ùå ‡§ú‡•â‡§¨ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§à!";
                console.error("Fetch Error:", error);
            }
        }

        fetchJobs();
    </script>
