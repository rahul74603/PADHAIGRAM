    <!-- JavaScript to Fetch Jobs from Google Sheets -->
    <script>
        async function fetchJobs() {
            const sheetId = "YOUR_GOOGLE_SHEET_ID"; // ‚úÖ **‡§Ö‡§™‡§®‡•Ä Google Sheet ID ‡§°‡§æ‡§≤‡•á‡§Ç**
            const apiKey = "YOUR_GOOGLE_API_KEY";   // ‚úÖ **‡§Ö‡§™‡§®‡•Ä API Key ‡§°‡§æ‡§≤‡•á‡§Ç**
            const range = "Sheet1!A2:E"; // ‚úÖ **Sheet1 ‡§Æ‡•á‡§Ç A2 ‡§∏‡•á E ‡§§‡§ï ‡§°‡§æ‡§ü‡§æ**

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                console.log("‚úÖ API Response:", data);

                let jobsHTML = '';

                if (!data.values || data.values.length === 0) {
                    jobsHTML = "<p>üö´ ‡§ï‡•ã‡§à ‡§®‡•å‡§ï‡§∞‡•Ä ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à!</p>";
                } else {
                    data.values.forEach(job => {
                        jobsHTML += `
                            <div class="job-card">
                                <h3>${job[0] || 'N/A'}</h3>
                                <p><strong>Department:</strong> ${job[1] || 'N/A'}</p>
                                <p><strong>Location:</strong> ${job[2] || 'N/A'}</p>
                                <p><strong>Last Date:</strong> ${job[3] || 'N/A'}</p>
                                <a href="${job[4] || '#'}" target="_blank">üìå Apply Now</a>
                            </div>
                        `;
                    });
                }

                document.getElementById('jobs').innerHTML = jobsHTML;
            } catch (error) {
                document.getElementById('jobs').innerHTML = "<p>‚ùå ‡§ú‡•â‡§¨ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§à! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§</p>";
                console.error("‚ùå Fetch Error:", error);
            }
        }
